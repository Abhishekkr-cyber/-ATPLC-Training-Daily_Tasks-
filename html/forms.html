<!DOCTYPE html>
<html>

<head>
    <title>Information Form</title>
</head>

<body>
    <h2>Information Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile"><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label>Education:</label><br>
        <input type="checkbox" id="school" name="education[]" value="school">
        <label for="school">School</label><br>
        <input type="checkbox" id="college" name="education[]" value="college">
        <label for="college">College</label><br>
        <input type="checkbox" id="university" name="education[]" value="university">
        <label for="university">University</label><br>

        <label for="tea">Do you like tea?</label>
        <select id="tea" name="tea">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="sometimes">Sometimes</option>
        </select><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
