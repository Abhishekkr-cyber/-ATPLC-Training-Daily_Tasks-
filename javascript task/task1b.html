<!DOCTYPE html>
<html>

<head>
    <title>My Name and Address</title>
</head>

<body>
    <h1>My Name and Address</h1>
    <p id="name"></p>
    <p id="address"></p>

    <script>
        var name = "ABHISHEK KUMAR";
        var address = "FIRE STATION NEAR CITY CENTER PATNA";

        document.getElementById("name").innerHTML = "Name: " + name;
        document.getElementById("address").innerHTML = "Address: " + address;
    </script>
</body>

</html>
