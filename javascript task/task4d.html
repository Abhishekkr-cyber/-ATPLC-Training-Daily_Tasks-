<!DOCTYPE html>
<html>

<head>
    <title>Check if a Number is Prime</title>
</head>

<body>
    <h1>Enter a number to check if it's prime:</h1>
    <label for="num">Number:</label>
    <input type="number" id="num">
    <br>
    <button onclick="checkPrime()">Check Prime</button>
    <br>
    <p id="result"></p>

    <script>
        function checkPrime() {
            // Get the value of the input field
            let num = document.getElementById("num").value;

            // Check if the number is prime
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            // Display the result on the page
            if (isPrime) {
                document.getElementById("result").innerHTML = num + " is a prime number.";
            } else {
                document.getElementById("result").innerHTML = num + " is not a prime number.";
            }
        }
    </script>
</body>

</html>
