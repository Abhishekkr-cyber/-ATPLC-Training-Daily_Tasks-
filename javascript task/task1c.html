<!DOCTYPE html>
<html>

<head>
    <title>Fibonacci Series</title>
</head>

<body>
    <h1>Fibonacci Series</h1>
    <p id="fibonacci"></p>

    <script>
        var n = 10;
        var fibonacci = [0, 1];

        for (var i = 2; i < n; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }

        document.getElementById("fibonacci").innerHTML = fibonacci.join(", "); 
    </script>
</body>

</html>
